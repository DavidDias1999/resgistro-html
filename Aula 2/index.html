<head>
    <title>Aula - 2 - Formulário</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link href="./styles.css" rel="stylesheet">


</head>
<body>
    <h1 class="title">Faça seu cadastro</h1>

    <div class="box">
        <label class="label-field" for="name-field">Nome Completo</label>
        <input type="text" placeholder="Digite seu nome completo" id="name-field">
    </div>
   
    <div class="box">
        <label>Data de nascimento</label>
        <input type="date">
    </div>
        
    <div class="box">
        <label>País</label>
        <select>
            <option>Brasil</option>
            <option>Argentina</option>
            <option>Paraguai</option>
        </select>   
    </div>

    <div class="box">
        <label>Genêro</label>
        <input type="radio" name="input-genre" > 
            Masculino
        <input type="radio" name="input-genre">
            Feminino
        <input type="radio" name="input-genre">
            Não declarar
    </div>    

    <div class="box">
        <label>E-mail</label>
        <input type="text" placeholder="Digite seu e-mail"> 
    </div>

    <div class="box">
        <label>Senha</label>
        <input type="password" placeholder="Digite uma senha">
    </div>

    <div class="box">
        <label>Confirme sua Senha</label>
        <input type="password" placeholder="Confirme senha">  
    </div>

    <div class="box">
        <input type="checkbox">
        <p>
        Aceito os termos e condições e concordo com as políticas de privacidade do Hall To Code.
        </p>
    </div>

    <div class="box">
        <button>Cadastrar</button>
    
        <p>
            Já tem uma conta no Hall To Code? Entre agora
        </p>   
    </div>





</body>
